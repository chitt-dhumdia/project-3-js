<!doctype html>
<html lang="en">
<head>
    <title>Image Slider</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1f2937, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        
        .slider-box {
            background: rgba(15, 23, 42, 0.9);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        
        .slider-box img {
            width: 300px;
            border-radius: 16px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.9),
                0 0 30px rgba(59, 130, 246, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .slider-box img:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 1),
                0 0 40px rgba(168, 85, 247, 0.5);
        }

       
        .btn-group-custom {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        
        .btn-custom {
            padding: 10px 26px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
            transition: all 0.35s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.7);
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }

       
        .btn-custom.prev {
            background: linear-gradient(135deg, #22c55e, #14b8a6);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.5);
        }

        .btn-custom.prev:hover {
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
            box-shadow: 0 15px 35px rgba(6, 182, 212, 0.7);
        }

        #allimg{
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .hide-img{
            opacity: 0;
            transform: scale(0.95);
        }

    </style>
</head>

<body>

    <div class="slider-box">
        <img id="allimg" src="./img/1.png" alt="slider image">

        <div class="btn-group-custom">
            <button class="btn-custom prev" onclick="prevImg()">Previous</button>
            <button class="btn-custom" onclick="nextImg()">Next</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
